    <style>
        /* CSS Styling for a Professional Look */
        :root {
            --primary-color: #004d99; /* A professional blue */
            --secondary-color: #f2f2f2;
            --text-color: #333;
            --light-text: #777;
            --accent-color: #d1b066; /* Gold/Bronze accent */
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: var(--text-color);
            text-align: right;
            direction: rtl;
        }
        .container {
            max-width: 1100px;
            margin: auto;
            overflow: hidden;
            padding: 0 2rem;
        }
        header {
            background: #fff;
            color: var(--text-color);
            padding: 1rem 0;
            border-bottom: 3px solid var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--primary-color);
        }
        .lang-switcher a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            margin-right: 15px;
            cursor: pointer;
        }
        .lang-switcher a.active {
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
        }
        .hero {
            background: linear-gradient(rgba(0, 77, 153, 0.7), rgba(0, 77, 153, 0.7)), url('https://via.placeholder.com/1500x500') no-repeat center center/cover;
            color: #fff;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 2rem;
        }
        .hero h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
        }
        .section {
            padding: 2rem 0;
            border-bottom: 1px solid var(--secondary-color);
        }
        .section h2 {
            color: var(--primary-color);
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        .specializations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            text-align: center;
        }
        .specialization-item {
            background: var(--secondary-color);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .specialization-item a {
            text-decoration: none;
            color: var(--primary-color);
            display: block;
        }
        .specialization-item h3 {
            margin-top: 0;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-info p {
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }
        .contact-info a {
            color: var(--primary-color);
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        footer {
            background: var(--primary-color);
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

        function switchLanguage(lang, element) {
            document.documentElement.lang = lang;
            document.body.style.direction = translations[lang].direction;
            document.title = translations[lang].title;
            document.getElementById('site-title').textContent = translations[lang].siteTitle;
            document.getElementById('hero-title').textContent = translations[lang].heroTitle;
            document.getElementById('hero-subtitle').textContent = translations[lang].heroSubtitle;
            document.getElementById('specializations-title').textContent = translations[lang].specializationsTitle;
            document.getElementById('contact-title').textContent = translations[lang].contactTitle;
            document.getElementById('contact-address').textContent = translations[lang].contactAddress;
            document.getElementById('contact-phone').textContent = translations[lang].contactPhone;
            document.getElementById('contact-email').textContent = translations[lang].contactEmail;
            document.getElementById('whatsapp-link').textContent = translations[lang].whatsappLink;
            document.getElementById('whatsapp-link').href = `https://wa.me/96171856207`;
            document.getElementById('footer-text').innerHTML = translations[lang].footerText;

            const specializationsList = document.getElementById('specializations-list');
            specializationsList.innerHTML = ''; // Clear previous items
            translations[lang].specializations.forEach(spec => {
                const item = document.createElement('div');
                item.className = 'specialization-item';
                item.innerHTML = `<h3><a href="${spec.link}">${spec.name}</a></h3>`;
                specializationsList.appendChild(item);
            });

            // Update active link
            const langLinks = document.querySelectorAll('.lang-switcher a');
            langLinks.forEach(link => link.classList.remove('active'));
            element.classList.add('active');
        }

        // Initial language setting
        window.onload = function() {
            switchLanguage('ar', document.querySelector('.lang-switcher a:first-child'));
        };
    </script>
